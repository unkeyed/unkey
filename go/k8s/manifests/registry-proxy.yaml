apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-proxy-config
  namespace: unkey
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry-proxy
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    proxy:
      remoteurl: https://registry.depot.dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-proxy
  namespace: unkey
  labels:
    app: registry-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-proxy
  template:
    metadata:
      labels:
        app: registry-proxy
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
              name: registry
          env:
            - name: REGISTRY_PROXY_REMOTEURL
              value: https://registry.depot.dev
            - name: REGISTRY_HTTP_ADDR
              value: ":5000"
            - name: REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR
              value: "inmemory"
            - name: REGISTRY_HTTP_TLS_INSECURE
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /etc/docker/registry
              readOnly: true
            - name: registry-storage
              mountPath: /var/lib/registry
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: registry-proxy-config
        - name: registry-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: registry-proxy
  namespace: unkey
  labels:
    app: registry-proxy
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: registry
  selector:
    app: registry-proxy
