---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctrl
  namespace: unkey
  labels:
    app: ctrl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctrl
  template:
    metadata:
      labels:
        app: ctrl
    spec:
      serviceAccountName: unkey-serviceaccount
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      containers:
        - name: ctrl
          image: unkey-ctrl:latest
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7091
            - containerPort: 9080
          env:
            # Server Configuration
            - name: UNKEY_HTTP_PORT
              value: "7091"
            - name: UNKEY_LOGS_COLOR
              value: "true"
            # Instance Identification
            - name: UNKEY_PLATFORM
              value: "kubernetes"
            - name: UNKEY_IMAGE
              value: "unkey:latest"
            - name: UNKEY_REGION
              value: "local"
            - name: UNKEY_INSTANCE_ID
              value: "ctrl-dev"
            # Database Configuration
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

            # Observability - DISABLED for development
            - name: UNKEY_OTEL
              value: "false"
            # Control Plane Specific
            - name: UNKEY_AUTH_TOKEN
              value: "dev-auth-token"
            - name: UNKEY_KRANE_ADDRESS
              value: "http://krane:8080"
            - name: UNKEY_SPIFFE_SOCKET_PATH
              value: "/var/lib/spire/agent/agent.sock"
            # Vault Configuration - General secrets (env vars, API keys)
            - name: UNKEY_VAULT_MASTER_KEYS
              value: "Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="
            - name: UNKEY_VAULT_S3_URL
              value: "http://s3:3902"
            - name: UNKEY_VAULT_S3_BUCKET
              value: "vault"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_ID
              value: "minio_root_user"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_SECRET
              value: "minio_root_password"
            # ACME Vault Configuration - Let's Encrypt certificates
            - name: UNKEY_ACME_VAULT_S3_URL
              value: "http://s3:3902"
            - name: UNKEY_ACME_VAULT_S3_BUCKET
              value: "acme-vault"
            - name: UNKEY_ACME_VAULT_S3_ACCESS_KEY_ID
              value: "minio_root_user"
            - name: UNKEY_ACME_VAULT_S3_ACCESS_KEY_SECRET
              value: "minio_root_password"
            # Build Configuration
            - name: UNKEY_BUILD_BACKEND
              value: "depot" # Changed to docker as default for local k8s
            - name: UNKEY_BUILD_PLATFORM
              value: "linux/amd64"
            # Build S3 Storage (from depot-credentials secret)
            #kubectl create secret generic depot-credentials \
            # --from-literal=token=xxxx \
            # --from-literal=s3-url=xxx \
            # --from-literal=s3-access-key-id=xxx \
            # --from-literal=s3-access-key-secret=xxx \
            #   --namespace=unkey
            - name: UNKEY_BUILD_S3_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-url
            - name: UNKEY_BUILD_S3_EXTERNAL_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-url
            - name: UNKEY_BUILD_S3_BUCKET
              value: "build-contexts"
            - name: UNKEY_BUILD_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-access-key-id
            - name: UNKEY_BUILD_S3_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-access-key-secret
            # Registry Configuration (used by both Docker and Depot backends)
            #kubectl create secret docker-registry depot-registry \
            # --docker-server=registry.depot.dev \
            # --docker-username=x-token \
            # --docker-password=xxx \
            # --namespace=unkey
            - name: UNKEY_REGISTRY_URL
              value: "registry.depot.dev"
            - name: UNKEY_REGISTRY_USERNAME
              value: "x-token"
            - name: UNKEY_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: token
            # Depot-Specific Configuration (only used when UNKEY_BUILD_BACKEND=depot)
            - name: UNKEY_DEPOT_API_URL
              value: "https://api.depot.dev"
            - name: UNKEY_DEPOT_PROJECT_REGION
              value: "us-east-1"
            # ACME Configuration
            - name: UNKEY_ACME_ENABLED
              value: "false"

            - name: UNKEY_DEFAULT_DOMAIN
              value: "unkey.local"

            # Restate Configuration
            - name: UNKEY_RESTATE_INGRESS_URL
              value: "http://restate:8080"
            - name: UNKEY_RESTATE_ADMIN_URL
              value: "http://restate:9070"
            - name: UNKEY_RESTATE_HTTP_PORT
              value: "9080"
            - name: UNKEY_RESTATE_REGISTER_AS
              value: "http://ctrl:9080"

            # API Key
            - name: UNKEY_API_KEY
              value: "your-local-dev-key"

            # ClickHouse Configuration
            - name: UNKEY_CLICKHOUSE_URL
              value: "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"

            # Docker Configuration (for Docker build backend)
            - name: UNKEY_DOCKER_SOCKET
              value: "/var/run/docker.sock"

            # Deployment Configuration
            - name: UNKEY_DEPLOYMENT_EVICTION_TTL
              value: "10m"

          command: ["/unkey", "run", "ctrl"]
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z s3 3902 && nc -z restate 8080; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: ctrl
  namespace: unkey
  labels:
    app: ctrl
spec:
  selector:
    app: ctrl
  ports:
    - name: http
      port: 7091
      targetPort: 7091
      protocol: TCP
    - name: restate
      port: 9080
      targetPort: 9080
      protocol: TCP
  type: LoadBalancer
