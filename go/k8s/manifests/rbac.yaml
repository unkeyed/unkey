---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unkey-serviceaccount
  namespace: unkey
  labels:
    app: unkey
    component: krane

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: krane-vm-manager
  labels:
    app: unkey
    component: krane
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Pod management for VMs
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Service management for VM networking
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Deployments management for user workloads
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # StatefulSets management for gateway workloads
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Sentinel CRD management
  - apiGroups: ["kubernetes.unkey.com"]
    resources: ["gateways"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # CRD discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

  # Events access for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: krane-vm-manager-binding
  labels:
    app: unkey
    component: krane
subjects:
  - kind: ServiceAccount
    name: unkey-serviceaccount
    namespace: unkey
roleRef:
  kind: ClusterRole
  name: krane-vm-manager
  apiGroup: rbac.authorization.k8s.io
