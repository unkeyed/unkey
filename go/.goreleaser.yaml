# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    binary: unkey

    ldflags:
      - -X 'github.com/unkeyed/unkey/go/pkg/version.Version={{.Version}}'

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

kos:
  - repositories:
      - ghcr.io/unkeyed/unkey
    tags:
      - "v{{.Version}}"
    bare: true
    platforms:
      - linux/amd64
      - linux/arm64

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto

npms:
  - name: "@chronark/unkey-cli"
    description: "Unkey on the command line"
    homepage: "https://unkey.com"
    keywords:
      - unkey
      - api
    license: AGPLv3
    author: chronark <andreas@unkey.com>
    bugs: https://github.com/unkeyed/unkey/issues
    access: public
