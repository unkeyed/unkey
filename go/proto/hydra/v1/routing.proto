syntax = "proto3";

package hydra.v1;

import "dev/restate/sdk/go.proto";

option go_package = "github.com/unkeyed/unkey/go/gen/proto/hydra/v1;hydrav1";

service RoutingService {
  option (dev.restate.sdk.go.service_type) = VIRTUAL_OBJECT;

  // AssignIngressRoutes creates or reassigns ingress routes to a deployment
  rpc AssignIngressRoutes(AssignIngressRoutesRequest) returns (AssignIngressRoutesResponse) {}

}

message AssignIngressRoutesRequest {
  string deployment_id = 1;

  repeated string ingress_route_ids = 2;

}

message AssignIngressRoutesResponse {

}
