version: "3"

tasks:
  install:
    cmd: go mod tidy
  fmt:
    cmds:
      - go fmt ./...
      - task: lint

  pull:
    cmds:
      - docker pull mysql:latest
      - docker pull redis:latest
      - docker pull grafana/otel-lgtm:latest

  build-docker:
    cmds:
      - docker build -t apiv2:latest .

  test-full:
    deps:
      - pull
      - build-docker
    env:
      INTEGRATION_TEST: true
      SIMULATION_TEST: false
    cmds:
      - cmd: echo "Running full tests... this can take more than 30min... run 'task test-unit' for faster tests"
        silent: true
      - cmd: go test -failfast -timeout=60m -shuffle=on -v -json -p=10 ./... | tparse -all -progress  -smallscreen
        silent: true

  test-unit:
    cmds:
      - go test -json -race -failfast ./... -skip "^TestIntegration_" -timeout=30m -p=10 | tparse -all -progress  -smallscreen

  build:
    cmds:
      - go build -o unkey ./main.go

  generate:
    cmds:
      - go generate ./...
      # - buf generate

  lint:
    cmds:
      - golangci-lint run
