version: "3"

tasks:
  install:
    cmd: go mod tidy
  fmt:
    cmds:
      - go fmt ./...
      - task: lint

  pull:
    cmds:
      - docker pull mysql:latest
      - docker pull grafana/otel-lgtm:latest

  test-full:
    deps:
      - pull
    env:
      INTEGRATION_TEST: true
      SIMULATION_TEST: false
    cmds:
      - go test -failfast -timeout=60m -shuffle=on -v ./...

  test-unit:
    cmds:
      - go test -json -race -failfast ./... -timeout=30m | tparse -all -progress  -smallscreen

  build:
    cmds:
      - go build -o unkey ./main.go

  generate:
    cmds:
      - go generate ./...
      - buf generate

  lint:
    cmds:
      - golangci-lint run
