apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sentinels.kubernetes.unkey.com
spec:
  group: kubernetes.unkey.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                workspaceId:
                  type: string
                  description: The ID of the workspace to which this instance belongs.
                projectId:
                  type: string
                  description: The ID of the project to which this instance belongs.
                environmentId:
                  type: string
                  description: The ID of the environment to which this instance belongs.
                sentinelId:
                  type: string
                  description: The ID of the sentinel to which this instance belongs.
                image:
                  type: string
                  description: The Docker image to use for the instance. This must be accessaible for kubernetes to pull.
                replicas:
                  type: integer
                  description: The number of instances to run.
                cpuMillicores:
                  type: integer
                  description: The amount of CPU in millicores allocated to each instance.
                memoryMib:
                  type: integer
                  description: The amount of memory in MiB allocated to each instance.

  scope: Namespaced
  names:
    plural: sentinels
    singular: sentinel
    kind: Sentinel
    shortNames:
      - se
