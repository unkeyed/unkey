KeyCreditsRefill:
  type: object
  properties:
    interval:
      type: string
      enum:
        - daily
        - monthly
      description: How often credits are automatically refilled.
      example: daily
    amount:
      type: integer
      format: int64
      minimum: 1
      maximum: 1000000
      description: Number of credits added during each refill.
      example: 100
    refillDay:
      type: integer
      minimum: 1
      maximum: 31
      description: Day of month for monthly refills (1-31).
      example: 1
  required:
    - interval
    - amount
  additionalProperties: false
