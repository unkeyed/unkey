Response:
  description: Successfully removed permissions from the key
  content:
    application/json:
      schema:
        "$ref": "#/V2KeysRemovePermissionsResponseBody"

V2KeysRemovePermissionsResponseBody:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: "../../../../common/meta.yaml"
    data:
      "$ref": "#/KeysRemovePermissionsResponseData"
  additionalProperties: false

KeysRemovePermissionsResponseData:
  type: array
  description: |
    Complete list of all permissions still directly assigned to the key after removing the specified permissions.
    This shows the remaining permissions after the removal operation.
  items:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: The unique identifier of the permission
        example: perm_1n9McEIBSqy44Qy7hzWyM5
      name:
        type: string
        description: The name of the permission
        example: documents.write
  additionalProperties: false