      $ref: "./response.yaml#/Response"
    "400":
      $ref: "../../../../error/responses.yaml#/BadRequestError"
    "401":
      $ref: "../../../../error/responses.yaml#/UnauthorizedError"
    "403":
      $ref: "../../../../error/responses.yaml#/ForbiddenError"
    "404":
      $ref: "../../../../error/responses.yaml#/NotFoundError"
