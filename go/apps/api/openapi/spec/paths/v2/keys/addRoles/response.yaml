Response:
  description: Successfully added roles to the key
  content:
    application/json:
      schema:
        "$ref": "#/V2KeysAddRolesResponseBody"

V2KeysAddRolesResponseBody:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: "../../../../common/meta.yaml"
    data:
      "$ref": "#/KeysAddRolesResponseData"
  additionalProperties: false

KeysAddRolesResponseData:
  type: array
  description: |
    Complete list of all roles now assigned to the key after adding the new roles.
    This includes both previously existing roles and the newly added ones.
  items:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: The unique identifier of the role
        example: role_1n9McEIBSqy44Qy7hzWyM5
      name:
        type: string
        description: The name of the role
        example: editor
  additionalProperties: false