Response:
  description: Successfully set roles on the key
  content:
    application/json:
      schema:
        "$ref": "#/V2KeysSetRolesResponseBody"

V2KeysSetRolesResponseBody:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: "../../../../common/meta.yaml"
    data:
      "$ref": "#/KeysSetRolesResponseData"
  additionalProperties: false

KeysSetRolesResponseData:
  type: array
  description: |
    Complete list of all roles now assigned to the key after the set operation.
    This reflects the complete replacement of the previous role assignments.
  items:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: The unique identifier of the role
        example: role_1n9McEIBSqy44Qy7hzWyM5
      name:
        type: string
        description: The name of the role
        example: editor
  additionalProperties: false