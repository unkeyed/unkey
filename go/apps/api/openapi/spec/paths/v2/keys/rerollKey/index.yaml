post:
  tags:
    - keys
  summary: Reroll Key
  description: |
    Reroll a key using the database identifier returned from `keys.createKey`.

    This will copy over
    - permissions
    - roles
    - metadata
    - ratelimits
    - identity
    - credits
    - recoverable status

    into a new key and return it.

    Analytics on the old key will NOT be copied over.
    Please set a identity on the key in order to track usage for a customer.
  operationId: rerollKey
  x-speakeasy-name-override: rerollKey
  security:
    - rootKey: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          "$ref": "./V2KeysRerollKeyRequestBody.yaml"
  responses:
    "200":
      description: Key rerolled successfully.
      content:
        application/json:
          schema:
            "$ref": "./V2KeysRerollKeyResponseBody.yaml"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            "$ref": "../../../../error/BadRequestErrorResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            "$ref": "../../../../error/UnauthorizedErrorResponse.yaml"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            "$ref": "../../../../error/ForbiddenErrorResponse.yaml"
    "404":
      description: Not found
      content:
        application/json:
          schema:
            "$ref": "../../../../error/NotFoundErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            "$ref": "../../../../error/InternalServerErrorResponse.yaml"
