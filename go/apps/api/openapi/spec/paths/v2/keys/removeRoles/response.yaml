Response:
  description: Successfully removed roles from the key
  content:
    application/json:
      schema:
        "$ref": "#/V2KeysRemoveRolesResponseBody"

V2KeysRemoveRolesResponseBody:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: "../../../../common/meta.yaml"
    data:
      "$ref": "#/KeysRemoveRolesResponseData"
  additionalProperties: false

KeysRemoveRolesResponseData:
  type: array
  description: |
    Complete list of all roles still assigned to the key after removing the specified roles.
    This shows the remaining roles after the removal operation.
  items:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: The unique identifier of the role
        example: role_1n9McEIBSqy44Qy7hzWyM5
      name:
        type: string
        description: The name of the role
        example: editor
  additionalProperties: false