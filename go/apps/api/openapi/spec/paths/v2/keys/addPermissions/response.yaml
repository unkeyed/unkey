Response:
  description: Successfully added permissions to the key
  content:
    application/json:
      schema:
        "$ref": "#/V2KeysAddPermissionsResponseBody"

V2KeysAddPermissionsResponseBody:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: "../../../../common/meta.yaml"
    data:
      "$ref": "#/KeysAddPermissionsResponseData"
  additionalProperties: false

KeysAddPermissionsResponseData:
  type: array
  description: |
    Complete list of all permissions now directly assigned to the key after adding the new permissions.
    This includes both previously existing permissions and the newly added ones.
  items:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: The unique identifier of the permission
        example: perm_1n9McEIBSqy44Qy7hzWyM5
      name:
        type: string
        description: The name of the permission
        example: documents.write
  additionalProperties: false