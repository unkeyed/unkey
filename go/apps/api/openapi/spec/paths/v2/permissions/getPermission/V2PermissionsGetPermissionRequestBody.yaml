type: object
required:
  - permission
properties:
  permission:
    type: string
    minLength: 3
    maxLength: 255
    pattern: "^[a-zA-Z][a-zA-Z0-9._-]*$"
    description: Specifies which permission to retrieve by either its slug or permission id.
    example: perm_1234567890abcdef
additionalProperties: false
