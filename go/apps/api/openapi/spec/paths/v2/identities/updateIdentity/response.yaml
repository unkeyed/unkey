Response:
  description: |-
    Successfully updated the identity with the new information.
  content:
    application/json:
      schema:
        $ref: "#/V2IdentitiesUpdateIdentityResponseBody"

V2IdentitiesUpdateIdentityResponseBody:
  type: object
  required:
    - data
    - meta
  properties:
    data:
      "$ref": "#/IdentitiesUpdateIdentityResponseData"
    meta:
      $ref: "../../../../common/meta.yaml"
  additionalProperties: false

IdentitiesUpdateIdentityResponseData:
  type: object
  required:
    - externalId
  properties:
    externalId:
      type: string
      description: The external identifier for this identity in your system.
  additionalProperties: false