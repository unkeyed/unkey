Request:
  required: true
  content:
    application/json:
      schema:
        "$ref": "#/V2IdentitiesGetIdentityRequestBody"
      examples:
        byExternalId:
          summary: Retrieve by external ID
          value:
            externalId: user_abc123

V2IdentitiesGetIdentityRequestBody:
  type: object
  properties:
    externalId:
      type: string
      minLength: 1
      description: |-
        The external ID of the identity to retrieve. This is the ID from your own system that was used during identity creation.
      example: user_abc123
  additionalProperties: false