post:
  tags:
    - analytics
  security:
    - rootKey: []
  operationId: getVerifications
  x-speakeasy-name-override: getVerifications
  summary: Query key verification data
  description: |
    Execute custom SQL queries against your key verification analytics data with automatic workspace isolation and security controls.

    This endpoint provides a powerful SQL interface to query your verification events across multiple time-series tables (raw events, minute/hour/day/month aggregates).

    For complete documentation including available tables, columns, data types, query examples, and best practices, see the comprehensive schema reference in the API documentation.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          "$ref": "./V2AnalyticsGetVerificationsRequestBody.yaml"
  responses:
    "200":
      content:
        application/json:
          schema:
            "$ref": "./V2AnalyticsGetVerificationsResponseBody.yaml"
      description: Query executed successfully
    "400":
      content:
        application/json:
          schema:
            $ref: "../../../../error/BadRequestErrorResponse.yaml"
      description: Invalid SQL query or blocked operation
    "401":
      content:
        application/json:
          schema:
            $ref: "../../../../error/UnauthorizedErrorResponse.yaml"
      description: Missing or invalid authentication
    "403":
      content:
        application/json:
          schema:
            $ref: "../../../../error/ForbiddenErrorResponse.yaml"
      description: Insufficient permissions
    "404":
      content:
        application/json:
          schema:
            $ref: "../../../../error/NotFoundErrorResponse.yaml"
      description: Referenced API or identity not found
    "500":
      content:
        application/json:
          schema:
            $ref: "../../../../error/InternalServerErrorResponse.yaml"
      description: Query execution failed
