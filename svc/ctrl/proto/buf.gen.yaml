version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: ../../../gen/proto
    opt:
      - paths=import
      - module=github.com/unkeyed/unkey/gen/proto

  - remote: buf.build/connectrpc/go:v1.18.1
    out: ../../../gen/proto
    opt:
      - paths=import
      - module=github.com/unkeyed/unkey/gen/proto

  # TypeScript for ctrl protos is generated separately via buf.gen.ts.yaml
