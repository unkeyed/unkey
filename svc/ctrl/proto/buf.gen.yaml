version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: ../../../gen/proto
    opt:
      - paths=import
      - module=github.com/unkeyed/unkey/gen/proto

  - remote: buf.build/connectrpc/go:v1.18.1
    out: ../../../gen/proto
    opt:
      - paths=import
      - module=github.com/unkeyed/unkey/gen/proto

  # Only generate TypeScript for ctrl protos (dashboard API), not hydra (internal worker)
  - remote: buf.build/bufbuild/es:v2.8.0
    out: ../../../web/apps/dashboard/gen/proto
    opt:
      - target=ts
    inputs:
      - directory: ctrl
