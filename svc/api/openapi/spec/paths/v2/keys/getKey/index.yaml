post:
  tags:
    - keys
  summary: Get API key
  description: |
    Retrieve detailed key information for dashboard interfaces and administrative purposes.

    Use this to build key management dashboards showing users their key details, status, permissions, and usage data. You can identify keys by `keyId` or the actual key string.

    **Important**: Set `decrypt: true` only in secure contexts to retrieve plaintext key values from recoverable keys.

    **Required Permissions**

    Your root key must have one of the following permissions for basic key information:
    - `api.*.read_key` (to read keys from any API)
    - `api.<api_id>.read_key` (to read keys from a specific API)

    Additional permission required for decrypt functionality:
    - `api.*.decrypt_key` or `api.<api_id>.decrypt_key`
  operationId: keys.getKey
  x-speakeasy-name-override: getKey
  security:
    - rootKey: []
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "./V2KeysGetKeyRequestBody.yaml"
        examples:
          dashboardKeyDetails:
            summary: Dashboard key information display
            description: Retrieve key metadata for dashboard display without decrypting the actual key value
            value:
              keyId: key_1234abcd
              decrypt: false
          apiPlaygroundDecrypt:
            summary: API playground with key decryption
            description: Decrypt a recoverable key for testing API calls directly in the dashboard
            value:
              keyId: key_5678efgh
              decrypt: true
          supportKeyLookup:
            summary: Support lookup by actual key string
            description: Look up key details when provided the actual key string (useful for support scenarios)
            value:
              key: sk_1234abcdef5678
              decrypt: false
          keyManagementOverview:
            summary: Key management interface data
            description: Retrieve all key information including permissions and roles for management interfaces
            value:
              keyId: key_9876zyxw
              decrypt: false
          developmentKeyRecovery:
            summary: Development key recovery
            description: Recover a development key for testing purposes with full decryption
            value:
              keyId: key_dev_test
              decrypt: true
    required: true
  responses:
    "200":
      content:
        application/json:
          schema:
            "$ref": "./V2KeysGetKeyResponseBody.yaml"
          examples:
            dashboardKeyDetails:
              summary: Dashboard key information for display
              description: Typical response for displaying key details in a dashboard without decryption
              value:
                meta:
                  requestId: req_1234abcd
                data:
                  keyId: key_1234abcd
                  start: sk_prod
                  enabled: true
                  name: Production API Key
                  createdAt: 1704067200000
                  expires: 1735689600000
                  meta:
                    plan: premium
                    userId: user_5678
                    environment: production
                  permissions:
                    - documents.read
                    - documents.write
                  roles:
                    - editor
                  credits:
                    remaining: 8500
                    refill:
                      amount: 10000
                      interval: monthly
                      refillDay: 1
                  ratelimits:
                    - id: rl_1234
                      name: api_requests
                      limit: 1000
                      duration: 60000
                      autoApply: true
            apiPlaygroundWithDecryption:
              summary: Decrypted key for API playground
              description: Response including plaintext key for testing API calls in the dashboard
              value:
                meta:
                  requestId: req_5678efgh
                data:
                  keyId: key_5678efgh
                  start: sk_test
                  enabled: true
                  name: Development Testing Key
                  plaintext: sk_test_1234abcdef5678
                  createdAt: 1704067200000
                  meta:
                    environment: development
                    team: backend
                  permissions:
                    - documents.read
                  credits:
                    remaining: 500
                  ratelimits:
                    - id: rl_5678
                      name: dev_requests
                      limit: 100
                      duration: 60000
                      autoApply: true
            keyWithIdentity:
              summary: Key with associated identity information
              description: Response showing key linked to an identity with shared rate limits
              value:
                meta:
                  requestId: req_9876zyxw
                data:
                  keyId: key_9876zyxw
                  start: sk_user
                  enabled: true
                  name: User Mobile App Key
                  createdAt: 1704067200000
                  meta:
                    device: mobile
                    platform: ios
                  identity:
                    externalId: user_9876
                    meta:
                      plan: pro
                      signupDate: "2024-01-15"
                    ratelimits:
                      - id: rl_identity_1
                        name: user_requests
                        limit: 5000
                        duration: 3600000
                        autoApply: true
                  permissions:
                    - profile.read
                    - profile.update
                  credits:
                    remaining: 2500
            expiredKey:
              summary: Expired key information
              description: Response for a key that has passed its expiration date
              value:
                meta:
                  requestId: req_expired
                data:
                  keyId: key_expired_123
                  start: sk_old
                  enabled: false
                  name: Legacy API Key
                  createdAt: 1672531200000
                  expires: 1703980800000
                  meta:
                    plan: legacy
                    migrationRequired: true
                  permissions:
                    - legacy.read
                  credits:
                    remaining: 0
      description: |
        Successfully retrieved key information. When `decrypt: true`, includes plaintext key value for recoverable keys.
    "400":
      description: Bad request
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/BadRequestErrorResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/UnauthorizedErrorResponse.yaml"
    "403":
      description: Forbidden
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/ForbiddenErrorResponse.yaml"
    "404":
      description: Not found
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/NotFoundErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/InternalServerErrorResponse.yaml"
