post:
  tags:
    - permissions
  summary: Get role
  description: |
    Retrieve details about a specific role including its assigned permissions.

    **Required Permissions**
    
    Your root key must have the following permission:
    - `rbac.*.read_role`
  operationId: permissions.getRole
  x-speakeasy-name-override: GetRole
  security:
    - rootKey: []
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "./V2PermissionsGetRoleRequestBody.yaml"
    required: true
  responses:
    "200":
      content:
        application/json:
          schema:
            "$ref": "./V2PermissionsGetRoleResponseBody.yaml"
      description: Role retrieved successfully
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/BadRequestErrorResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/UnauthorizedErrorResponse.yaml"
    "403":
      description: Forbidden
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/ForbiddenErrorResponse.yaml"
    "404":
      description: Not Found
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/NotFoundErrorResponse.yaml"
    "500":
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/InternalServerErrorResponse.yaml"
