post:
  tags:
    - permissions
  summary: Get permission
  description: |
    Retrieve details about a specific permission including its name, description, and metadata.

    **Required Permissions**

    Your root key must have the following permission:
    - `rbac.*.read_permission`
  operationId: permissions.getPermission
  x-speakeasy-name-override: GetPermission
  security:
    - rootKey: []
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "./V2PermissionsGetPermissionRequestBody.yaml"
        examples:
          basic:
            summary: Retrieve permission details
            description: Get information about a specific permission
            value:
              permissionId: perm_1234567890abcdef
    required: true
  responses:
    "200":
      description: Permission retrieved successfully
      content:
        application/json:
          schema:
            "$ref": "./V2PermissionsGetPermissionResponseBody.yaml"
          examples:
            success:
              summary: Permission retrieved successfully
              description: Standard successful permission retrieval response
              value:
                meta:
                  requestId: req_1234abcd
                data:
                  id: perm_1234567890abcdef
                  name: documents.read
                  slug: documents-read
                  description: Allows reading document resources
                  createdAt: 1640995200000
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            "$ref": "../../../../error/BadRequestErrorResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            "$ref": "../../../../error/UnauthorizedErrorResponse.yaml"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            "$ref": "../../../../error/ForbiddenErrorResponse.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            "$ref": "../../../../error/NotFoundErrorResponse.yaml"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            "$ref": "../../../../error/InternalServerErrorResponse.yaml"
