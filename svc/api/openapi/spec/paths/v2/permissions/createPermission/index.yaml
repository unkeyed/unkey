post:
  tags:
    - permissions
  summary: Create permission
  description: |
    Create a new permission to define specific actions or capabilities in your RBAC system. Permissions can be assigned directly to API keys or included in roles.

    Use hierarchical naming patterns like `documents.read`, `admin.users.delete`, or `billing.invoices.create` for clear organization.

    **Important:** Permission names must be unique within the workspace. Once created, permissions are immediately available for assignment.

    **Required Permissions**

    Your root key must have the following permission:
    - `rbac.*.create_permission`
  operationId: permissions.createPermission
  x-speakeasy-name-override: CreatePermission
  security:
    - rootKey: []
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "./V2PermissionsCreatePermissionRequestBody.yaml"
        examples:
          withDescription:
            summary: Create permission with description
            description: Standard permission creation with documentation
            value:
              name: documents.read
              slug: documents-read
              description: Allows reading document resources
          withoutDescription:
            summary: Create permission without description
            description: Minimal permission creation when description is optional
            value:
              name: files.upload
              slug: files-upload
    required: true
  responses:
    "200":
      description: Permission created successfully
      content:
        application/json:
          schema:
            "$ref": "./V2PermissionsCreatePermissionResponseBody.yaml"
          examples:
            success:
              summary: Permission created successfully
              description: Standard successful permission creation response
              value:
                meta:
                  requestId: req_1234abcd
                data:
                  permissionId: perm_5678efgh9012wxyz
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/BadRequestErrorResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/UnauthorizedErrorResponse.yaml"
    "403":
      description: Forbidden
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/ForbiddenErrorResponse.yaml"
    "409":
      description: Conflict - permission with that name already exists
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/ConflictErrorResponse.yaml"
    "500":
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            "$ref": "../../../../error/InternalServerErrorResponse.yaml"
