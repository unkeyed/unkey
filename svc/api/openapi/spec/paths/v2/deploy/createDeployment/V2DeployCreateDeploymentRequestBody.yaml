allOf:
  - type: object
    required:
      - projectId
      - branch
      - environmentSlug
    properties:
      projectId:
        type: string
        minLength: 1
        description: Unkey project ID
        example: "proj_123abc"
      keyspaceId:
        type: string
        description: Optional keyspace ID for authentication context
        example: "key_abc123"
      branch:
        type: string
        minLength: 1
        description: Git branch name
        example: "main"
      environmentSlug:
        type: string
        minLength: 1
        description: Environment slug (e.g., "production", "staging")
        example: "production"
      gitCommit:
        $ref: "./V2DeployGitCommit.yaml"
  - $ref: "./V2DeploySource.yaml"
