name: unkey

services:
 
  agent_1:
    container_name: agent_1
    build:
      context: ../apps/agent
      dockerfile: ./Dockerfile
    ports:
      - 18080:8080
      - 18081:8081
    depends_on:
      - redis
    environment:
      AGENT_CONFIG_FILE: "config.local.json"
      PORT: 8080
      AUTH_TOKEN: "agent-auth-secret"
      NODE_ID: agent_1
      RPC_ADDR: "agent_1:8081"
      REDIS_URL: "redis:6379"

  agent_2:
    container_name: agent_2
    build:
      context: ../apps/agent
      dockerfile: ./Dockerfile
    ports:
      - 28080:8080
      - 28081:8081
    depends_on:
      - redis
    environment:
      AGENT_CONFIG_FILE: "config.local.json"
      PORT: 8080
      AUTH_TOKEN: "agent-auth-secret"
      NODE_ID: agent_2
      RPC_ADDR: "agent_2:8081"
      REDIS_URL: "redis:6379"

  agent_3:
    container_name: agent_3
    build:
      context: ../apps/agent
      dockerfile: ./Dockerfile
    ports:
      - 38080:8080
      - 38081:8081
    depends_on:
      - redis
    environment:
      AGENT_CONFIG_FILE: "config.local.json"
      PORT: 8080
      AUTH_TOKEN: "agent-auth-secret"
      NODE_ID: agent_3
      RPC_ADDR: "agent_3:8081"
      REDIS_URL: "redis:6379"


  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379