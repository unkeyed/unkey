name: unkey

services:
  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: unkey
      MYSQL_USER: unkey
      MYSQL_PASSWORD: password
    command: ["--max_connections=1000"]
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
  planetscale:
    container_name: planetscale
    image: ghcr.io/mattrobenolt/ps-http-sim:latest
    command:
      [
        "-listen-port=3900",
        "-mysql-dbname=unkey",
        "-mysql-addr=mysql",
        "-mysql-max-rows=100000",
        "-mysql-idle-timeout=1s",
      ]
    depends_on:
      - mysql
      - s3
    ports:
      - 3900:3900

  agent:
    deploy:
      replicas: 3
    command:  [ "/usr/local/bin/unkey", "agent", "--config", "config.docker.json"]
    build:
      context: ../apps/agent
      dockerfile: ./Dockerfile
    depends_on:
      - s3
      - redis
    ports:
      - 8080-8082:8080
    environment:
      PORT: 8080
      AUTH_TOKEN: "agent-auth-secret"
      VAULT_S3_URL: "http://s3:3902"
      VAULT_S3_BUCKET: "vault"
      VAULT_S3_ACCESS_KEY_ID: "minio_root_user"
      VAULT_S3_ACCESS_KEY_SECRET: "minio_root_password"
      VAULT_MASTER_KEYS: "Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="
      TINYBIRD_TOKEN: "I can't wait until we use clickhouse for local development"
      REDIS_URL: "redis://redis:6379"

  # clickhouse:
  #   image: clickhouse/clickhouse-server:latest
  #   user: '101:101'
  #   container_name: clickhouse
  #   hostname: clickhouse
  #   volumes:
  #     - clickhouse:/etc/clickhouse-server
  #   ports:
  #     - '127.0.0.1:8123:8123'
  #     - '127.0.0.1:9000:9000'
  #   depends_on:
  #     - clickhouse-keeper
  # clickhouse-keeper:
  #   image: clickhouse/clickhouse-keeper:latest
  #   user: '101:101'
  #   container_name: clickhouse-keeper
  #   hostname: clickhouse-keeper
  #   volumes:
  #     - clickhouse-keeper:/etc/clickhouse-keeper
  #   ports:
  #     - '127.0.0.1:9181:9181'

  s3:
    container_name: s3
    image: bitnami/minio:latest
    ports:
      - 3902:3902
      - 2903:2903
    environment:
      MINIO_ROOT_USER: minio_root_user
      MINIO_ROOT_PASSWORD: minio_root_password
      MINIO_API_PORT_NUMBER: 3902
      MINIO_CONSOLE_PORT_NUMBER: 3903
    volumes:
      - s3:/data
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379

  api:
    container_name: unkey-api
    build:
      context: ..
      dockerfile: ./apps/api/Dockerfile.dev
    command:
      [
        "pnpm",
        "wrangler",
        "dev",
        "--ip=0.0.0.0",
        "--var=VERSION:1",
        "--var=DATABASE_HOST:planetscale:3900",
        "--var=DATABASE_USERNAME:unkey",
        "--var=DATABASE_PASSWORD:password",
        "--var=AGENT_URL:http://agent:8080",
        "--var=AGENT_TOKEN:agent-auth-secret",
        "--var=EMIT_METRICS_LOGS:false",
        "--var=TINYBIRD_PROXY_URL:http://agent:8080",
        "--var=TINYBIRD_PROXY_TOKEN:agent-auth-secret",
      ]

    ports:
      - 8787:8787
    depends_on:
      - planetscale
      - agent
      

volumes:
  mysql:
  clickhouse:
  clickhouse-keeper:
  s3:
