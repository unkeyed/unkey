services:
  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: unkey
      MYSQL_USER: unkey
      MYSQL_PASSWORD: password
    command:
      [
        "--max_connections=1000",
      ]
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
  planetscale:
    container_name: planetscale
    image: ghcr.io/mattrobenolt/ps-http-sim:latest
    command:
      [
        "-listen-port=3900",
        "-mysql-dbname=unkey",
        "-mysql-addr=mysql",
        "-mysql-max-rows=100000",
        "-mysql-idle-timeout=1s"
      ]
    depends_on:
      - mysql
    ports:
      - 3900:3900

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    user: '101:101'
    container_name: clickhouse
    hostname: clickhouse
    volumes:
      - clickhouse:/etc/clickhouse-server
    ports:
      - '127.0.0.1:8123:8123'
      - '127.0.0.1:9000:9000'
    depends_on:
      - clickhouse-keeper
  clickhouse-keeper:
    image: clickhouse/clickhouse-keeper:latest
    user: '101:101'
    container_name: clickhouse-keeper
    hostname: clickhouse-keeper
    volumes:
      - clickhouse-keeper:/etc/clickhouse-keeper
    ports:
      - '127.0.0.1:9181:9181'


  unkey-api-dev:
    container_name: unkey-api
    build:
      context: ..
      dockerfile: ./apps/api/Dockerfile
    ports:
      - 8787:8787
    depends_on:
      - planetscale
    environment:
      DATABASE_HOST: planetscale:3900
      DATABASE_USERNAME: unkey
      DATABASE_PASSWORD: password
      ENCRYPTION_KEYS: "[{\"key\": \"hello-world\", \"version\": 1}]"


volumes:
  mysql:
  clickhouse:
  clickhouse-keeper: