# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

partial:
  by: goos

git:
  ignore_tags:
    - "inject/*"

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: unkey
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: unkey

    ldflags:
      - -s -w
      - -X 'github.com/unkeyed/unkey/pkg/version.Version={{.Version}}'

upx:
  - enabled: true
    ids:
      - unkey
    goos:
      - linux # UPX doesn't support macOS
    compress: best
    lzma: true

archives:
  - id: unkey
    formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

npms:
  - name: "unkey"
    ids:
      - unkey
    description: "Unkey CLI"
    homepage: "https://unkey.com"
    repository: "https://github.com/unkeyed/unkey"
    license: "AGPL-3.0-only"

dockers_v2:
  - ids: [unkey]
    images:
      - "ghcr.io/unkeyed/unkey"
    tags:
      - "v{{ .Version }}"
    platforms:
      - linux/amd64
      - linux/arm64
    dockerfile: Dockerfile.release
    labels:
      "org.opencontainers.image.source": "https://github.com/unkeyed/unkey"
      "org.opencontainers.image.description": "Unkey API"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
