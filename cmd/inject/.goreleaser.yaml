# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# Run from repo root: goreleaser release --config cmd/inject/.goreleaser.yaml
version: 2

project_name: inject

monorepo:
  tag_prefix: inject/

before:
  hooks:
    - go mod tidy

builds:
  - id: inject
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/inject
    binary: inject
    ldflags:
      - -s -w

upx:
  - enabled: true
    ids:
      - inject
    goos:
      - linux
    compress: best
    lzma: true

dockers:
  - id: inject-amd64
    ids: [inject]
    goos: linux
    goarch: amd64
    use: buildx
    image_templates:
      - "ghcr.io/unkeyed/inject:{{ .Version }}-amd64"
      - "ghcr.io/unkeyed/inject:latest-amd64"
    dockerfile: cmd/inject/Dockerfile.release
    build_flag_templates:
      - "--platform=linux/amd64"

  - id: inject-arm64
    ids: [inject]
    goos: linux
    goarch: arm64
    use: buildx
    image_templates:
      - "ghcr.io/unkeyed/inject:{{ .Version }}-arm64"
      - "ghcr.io/unkeyed/inject:latest-arm64"
    dockerfile: cmd/inject/Dockerfile.release
    build_flag_templates:
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: "ghcr.io/unkeyed/inject:{{ .Version }}"
    image_templates:
      - "ghcr.io/unkeyed/inject:{{ .Version }}-amd64"
      - "ghcr.io/unkeyed/inject:{{ .Version }}-arm64"

  - name_template: "ghcr.io/unkeyed/inject:latest"
    image_templates:
      - "ghcr.io/unkeyed/inject:latest-amd64"
      - "ghcr.io/unkeyed/inject:latest-arm64"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  prerelease: auto
