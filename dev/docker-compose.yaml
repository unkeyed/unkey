name: unkey
services:
  mysql:
    networks:
      - default
    container_name: mysql
    build:
      context: ..
      dockerfile: dev/Dockerfile.mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: unkey
      MYSQL_USER: unkey
      MYSQL_PASSWORD: password
    command: ["--max_connections=1000", "--skip-log-bin"]
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  planetscale:
    networks:
      - default
    container_name: planetscale
    image: ghcr.io/mattrobenolt/ps-http-sim:v0.0.12
    command:
      [
        "-listen-port=3900",
        "-mysql-dbname=unkey",
        "-mysql-addr=mysql",
        "-mysql-max-rows=100000",
        "-mysql-idle-timeout=1s",
      ]
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 3900:3900

  apiv2_lb:
    networks:
      - default
    container_name: apiv2_lb
    image: nginx:1.29.0
    volumes:
      - ./nginx.apiv2.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - apiv2
    ports:
      - 2112:2112
      - 7070:7070

  apiv2:
    networks:
      - default
    deploy:
      replicas: 3
      endpoint_mode: vip
    command: ["run", "api", "--config", "/etc/unkey/api.toml"]
    build:
      context: ../
      dockerfile: ./Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      vault:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      ctrl-api:
        condition: service_started
    volumes:
      - ./config/api.toml:/etc/unkey/api.toml:ro

  redis:
    networks:
      - default
    container_name: redis
    image: redis:8.0
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
      start_period: 10s
      interval: 5s

  # Vault service for encryption and key management
  vault:
    networks:
      - default
    container_name: vault
    build:
      context: ../
      dockerfile: Dockerfile
    command: ["run", "vault", "--config", "/etc/unkey/vault.toml"]
    ports:
      - "8060:8060"
    depends_on:
      s3:
        condition: service_healthy
    volumes:
      - ./config/vault.toml:/etc/unkey/vault.toml:ro
    healthcheck:
      test: ["CMD", "/unkey", "healthcheck", "http://localhost:8060/health/live"]
      timeout: 10s
      retries: 5
      start_period: 30s
      interval: 10s

  clickhouse:
    networks:
      - default
    build:
      context: ..
      dockerfile: dev/Dockerfile.clickhouse
    container_name: clickhouse
    environment:
      CLICKHOUSE_ADMIN_USER: default
      CLICKHOUSE_ADMIN_PASSWORD: password
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse:/bitnami/clickhouse
    healthcheck:
      test:
        [
          "CMD",
          "clickhouse-client",
          "--host",
          "localhost",
          "--user",
          "default",
          "--password",
          "password",
          "--query",
          "SELECT 1",
        ]
      timeout: 10s
      retries: 10
      start_period: 30s
      interval: 5s

  s3:
    networks:
      - default
    container_name: s3
    image: bitnamilegacy/minio:2025.7.23-debian-12-r5
    ports:
      - 3902:3902
      - 3903:3903
    environment:
      MINIO_ROOT_USER: minio_root_user
      MINIO_ROOT_PASSWORD: minio_root_password
      MINIO_API_PORT_NUMBER: 3902
      MINIO_CONSOLE_PORT_NUMBER: 3903
    volumes:
      - s3:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3902/minio/health/live"]
      timeout: 5s
      retries: 10
      start_period: 15s
      interval: 5s

  krane:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        VERSION: "latest"
    container_name: krane
    command: ["run", "krane", "--config", "/etc/unkey/krane.toml"]
    ports:
      - "8070:8070"
    volumes:
      # Mount Docker socket for Docker backend support
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/krane.toml:/etc/unkey/krane.toml:ro
    depends_on:
      vault:
        condition: service_healthy
    environment:
      UNKEY_REGISTRY_URL: "${UNKEY_REGISTRY_URL:-}"
      UNKEY_REGISTRY_USERNAME: "${UNKEY_REGISTRY_USERNAME:-}"
      UNKEY_REGISTRY_PASSWORD: "${UNKEY_REGISTRY_PASSWORD:-}"

  restate:
    networks:
      - default
    container_name: restate
    image: docker.io/restatedev/restate:1.6.0
    ports:
      - "8081:8080" # Frontline endpoint (host:container)
      - "9070:9070" # Admin endpoint and UI
    environment:
      RESTATE_TRACING_ENDPOINT: "http://otel:4317"
    depends_on:
      otel:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9070/health"]
      timeout: 5s
      retries: 10
      start_period: 10s
      interval: 5s

  ctrl-api:
    networks:
      - default
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        VERSION: "latest"
    container_name: ctrl-api
    command: ["run", "ctrl", "api", "--config", "/etc/unkey/ctrl-api.toml"]
    ports:
      - "7091:7091"
    depends_on:
      mysql:
        condition: service_healthy
        required: true
      s3:
        condition: service_healthy
        required: true
      restate:
        condition: service_healthy
        required: true
      clickhouse:
        condition: service_healthy
        required: true
    volumes:
      - ./config/ctrl-api.toml:/etc/unkey/ctrl-api.toml:ro
    environment:
      UNKEY_GITHUB_APP_WEBHOOK_SECRET: "${UNKEY_GITHUB_APP_WEBHOOK_SECRET:-}"

  ctrl-worker:
    networks:
      - default
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        VERSION: "latest"
    container_name: ctrl-worker
    command: ["run", "ctrl", "worker", "--config", "/etc/unkey/ctrl-worker.toml"]
    env_file:
      - .env.depot
    ports:
      - "9080:9080"
    healthcheck:
      test: ["CMD", "/unkey", "healthcheck", "http://localhost:9080/health/live"]
      timeout: 5s
      retries: 5
      start_period: 10s
      interval: 5s
    depends_on:
      mysql:
        condition: service_healthy
        required: true
      s3:
        condition: service_healthy
        required: true
      restate:
        condition: service_healthy
        required: true
      clickhouse:
        condition: service_healthy
        required: true
      vault:
        condition: service_healthy
        required: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/ctrl-worker.toml:/etc/unkey/ctrl-worker.toml:ro

  otel:
    networks:
      - default
    image: grafana/otel-lgtm:0.11.7
    container_name: otel
    hostname: otel
    ports:
      - 3001:3000
      - 4317:4317
      - 4318:4318

  prometheus:
    networks:
      - default
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - apiv2

  dashboard:
    networks:
      - default
    build:
      context: ..
      dockerfile: ./web/apps/dashboard/Dockerfile
    container_name: unkey-dashboard
    ports:
      - "3000:3000"
    depends_on:
      planetscale:
        condition: service_started
        required: true
    env_file:
      - ../web/apps/dashboard/.env
    environment:
      # Database configuration
      DATABASE_HOST: "planetscale:3900"
      # Auth configuration
      # Reading from env file, no override necessary
      # Clickhouse configuration
      CLICKHOUSE_URL: "http://default:password@clickhouse:8123"
      # Environment
      NODE_ENV: "production"
      CTRL_URL: "http://ctrl-api:7091"
      CTRL_API_KEY: "your-local-dev-key"
      # Bootstrap workspace/API IDs
      # Reading from env file, no override necessary
volumes:
  mysql:
  clickhouse:
  clickhouse-keeper:
  s3:

networks:
  default:
