---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ctrl-api-config
  namespace: unkey
  labels:
    app: ctrl-api
data:
  unkey.toml: |
    instance_id = "ctrl-api-dev"
    region = "local"
    http_port = 7091
    auth_token = "your-local-dev-key"
    available_regions = ["local.dev"]
    default_domain = "unkey.local"
    cname_domain = "unkey.local"

    [database]
    primary = "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

    [otel]
    enabled = false

    [restate]
    url = "http://restate:8080"
    admin_url = "http://restate:9070"

    [github]
    webhook_secret = "${UNKEY_GITHUB_APP_WEBHOOK_SECRET}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctrl-api
  namespace: unkey
  labels:
    app: ctrl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctrl-api
  template:
    metadata:
      labels:
        app: ctrl-api
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: ctrl-api
          image: unkey/go:latest
          args: ["run", "ctrl", "api", "--config", "/etc/unkey/unkey.toml"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7091
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 7091
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 7091
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: UNKEY_GITHUB_APP_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: github-credentials
                  key: UNKEY_GITHUB_APP_WEBHOOK_SECRET
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /etc/unkey
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: ctrl-api-config
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z restate 8080 && nc -z vault 8060; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: ctrl-api
  namespace: unkey
  labels:
    app: ctrl-api
spec:
  selector:
    app: ctrl-api
  ports:
    - name: http
      port: 7091
      targetPort: 7091
      protocol: TCP
  type: LoadBalancer
