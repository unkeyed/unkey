---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctrl-api
  namespace: unkey
  labels:
    app: ctrl-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctrl-api
  template:
    metadata:
      labels:
        app: ctrl-api
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: ctrl-api
          image: unkey/go:latest
          args: ["run", "ctrl", "api"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7091
          env:
            # Server Configuration
            - name: UNKEY_HTTP_PORT
              value: "7091"
            - name: UNKEY_LOGS_COLOR
              value: "true"
            # Instance Identification
            - name: UNKEY_PLATFORM
              value: "kubernetes"
            - name: UNKEY_REGION
              value: "local"
            - name: UNKEY_INSTANCE_ID
              value: "ctrl-api-dev"
            # Database Configuration
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

            # Observability - DISABLED for development
            - name: UNKEY_OTEL
              value: "false"
            # Control Plane Specific
            # Vault Configuration (required)
            - name: UNKEY_VAULT_URL
              value: http://vault:8060
            - name: UNKEY_VAULT_TOKEN
              value: vault-test-token-123
            - name: UNKEY_BUILD_S3_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_URL
            - name: UNKEY_BUILD_S3_EXTERNAL_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_URL
            - name: UNKEY_BUILD_S3_BUCKET
              value: "build-contexts"
            - name: UNKEY_BUILD_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_ACCESS_KEY_ID
            - name: UNKEY_BUILD_S3_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_ACCESS_KEY_SECRET
            # Registry Configuration (used by both Docker and Depot backends)
            #kubectl create secret docker-registry depot-registry \
            # --docker-server=registry.depot.dev \
            # --docker-username=x-token \
            # --docker-password=xxx \
            # --namespace=unkey

            # Restate Configuration (ctrl-api only needs ingress client)
            - name: UNKEY_RESTATE_INGRESS_URL
              value: "http://restate:8080"
            - name: UNKEY_RESTATE_API_KEY
              value: ""

            # API Key
            - name: UNKEY_AUTH_TOKEN
              value: "your-local-dev-key"

            # Certificate bootstrap
            - name: UNKEY_DEFAULT_DOMAIN
              value: "unkey.local"

      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z s3 3902 && nc -z restate 8080 && nc -z vault 8060; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: ctrl-api
  namespace: unkey
  labels:
    app: ctrl-api
spec:
  selector:
    app: ctrl-api
  ports:
    - name: http
      port: 7091
      targetPort: 7091
      protocol: TCP
  type: LoadBalancer
