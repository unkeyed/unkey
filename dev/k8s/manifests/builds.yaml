# Builds namespace for ephemeral fetch jobs
# These jobs download repository tarballs from GitHub and upload to S3
# They run with gVisor isolation for security since they handle untrusted content
---
apiVersion: v1
kind: Namespace
metadata:
  name: builds
  labels:
    app.kubernetes.io/name: builds
    app.kubernetes.io/instance: dev
---
# CiliumNetworkPolicy for fetch jobs
# In development, allow all egress. In production, restrict to GitHub API and S3 only.
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: fetch-job-egress
  namespace: builds
spec:
  description: "Allow all egress for fetch jobs (dev mode)"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: repo-fetch
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
