---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse-pvc
  namespace: unkey
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: unkey
  labels:
    app: clickhouse
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: clickhouse
          image: unkey/clickhouse:local
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_ADMIN_USER
              value: "default"
            - name: CLICKHOUSE_ADMIN_PASSWORD
              value: "password"
            - name: ALLOW_EMPTY_PASSWORD
              value: "no"
          volumeMounts:
            - name: clickhouse-storage
              mountPath: /bitnami/clickhouse
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - clickhouse-client --user default --password password --query "SYSTEM SHUTDOWN" || sleep 30
          readinessProbe:
            exec:
              command:
                - clickhouse-client
                - --host
                - localhost
                - --user
                - default
                - --password
                - password
                - --query
                - "SELECT 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - clickhouse-client
                - --host
                - localhost
                - --user
                - default
                - --password
                - password
                - --query
                - "SELECT 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: clickhouse-storage
          persistentVolumeClaim:
            claimName: clickhouse-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: unkey
  labels:
    app: clickhouse
spec:
  selector:
    app: clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP
    - name: native
      port: 9000
      targetPort: 9000
      protocol: TCP
  type: LoadBalancer
