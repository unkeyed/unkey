---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ctrl-worker-config
  namespace: unkey
  labels:
    app: ctrl-worker
data:
  unkey.toml: |
    instance_id = "worker-dev"
    region = "local"
    default_domain = "unkey.local"
    cname_domain = "unkey.local"
    build_platform = "linux/arm64"
    sentinel_image = "unkey/sentinel:latest"
    available_regions = ["local.dev"]
    allow_unauthenticated_deployments = false

    [database]
    primary = "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

    [vault]
    url = "http://vault:8060"
    token = "${UNKEY_VAULT_TOKEN}"

    [otel]
    enabled = false

    [restate]
    admin_url = "http://restate:9070"
    http_port = 9080
    register_as = "http://ctrl-worker:9080"

    [registry]
    url = "registry.depot.dev"
    username = "x-token"
    password = "${UNKEY_REGISTRY_PASSWORD}"

    [depot]
    api_url = "https://api.depot.dev"
    project_region = "us-east-1"

    [acme]
    enabled = false

    [clickhouse]
    url = "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"
    admin_url = "clickhouse://unkey_user_admin:C57RqT5EPZBqCJkMxN9mEZZEzMPcw9yBlwhIizk99t7kx6uLi9rYmtWObsXzdl@clickhouse:9000?secure=false&skip_verify=true"

    [github]
    app_id = 0
    private_key_pem = "${UNKEY_GITHUB_PRIVATE_KEY_PEM}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctrl-worker
  namespace: unkey
  labels:
    app: ctrl-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctrl-worker
  template:
    metadata:
      labels:
        app: ctrl-worker
    spec:
      serviceAccountName: unkey-serviceaccount
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: config
          configMap:
            name: ctrl-worker-config
      containers:
        - name: ctrl-worker
          image: unkey/go:latest
          args: ["run", "ctrl", "worker", "--config", "/etc/unkey/unkey.toml"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 9080
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9080
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: UNKEY_VAULT_TOKEN
              value: vault-test-token-123
            - name: UNKEY_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_DEPOT_TOKEN
                  optional: true
            - name: UNKEY_GITHUB_PRIVATE_KEY_PEM
              valueFrom:
                secretKeyRef:
                  name: github-credentials
                  key: UNKEY_GITHUB_PRIVATE_KEY_PEM
                  optional: true
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: config
              mountPath: /etc/unkey
              readOnly: true
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z restate 8080 && nc -z vault 8060; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: ctrl-worker
  namespace: unkey
  labels:
    app: ctrl-worker
spec:
  selector:
    app: ctrl-worker
  ports:
    - name: restate
      port: 9080
      targetPort: 9080
      protocol: TCP
  type: ClusterIP
