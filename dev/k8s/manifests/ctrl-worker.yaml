---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctrl-worker
  namespace: unkey
  labels:
    app: ctrl-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctrl-worker
  template:
    metadata:
      labels:
        app: ctrl-worker
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: ctrl-worker
          image: unkey/go:latest
          args: ["run", "ctrl", "worker"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 9080
          livenessProbe:
            httpGet:
              path: /health
              port: 9080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9080
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            # Server Configuration
            - name: UNKEY_INSTANCE_ID
              value: "worker-dev"
            # Database Configuration
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

            # Vault Configuration (required)
            - name: UNKEY_VAULT_URL
              value: "http://vault:8060"
            - name: UNKEY_VAULT_TOKEN
              value: "vault-test-token-123"

            # Build Configuration
            - name: UNKEY_BUILD_PLATFORM
              value: "linux/arm64"
            # Build S3 Storage (from depot-credentials secret)
            - name: UNKEY_BUILD_S3_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_URL
            - name: UNKEY_BUILD_S3_BUCKET
              value: "build-contexts"
            - name: UNKEY_BUILD_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_ACCESS_KEY_ID
            - name: UNKEY_BUILD_S3_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_BUILD_S3_ACCESS_KEY_SECRET

            # Registry Configuration
            - name: UNKEY_REGISTRY_URL
              value: "registry.depot.dev"
            - name: UNKEY_REGISTRY_USERNAME
              value: "x-token"
            - name: UNKEY_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: UNKEY_DEPOT_TOKEN

            # Depot-Specific Configuration
            - name: UNKEY_DEPOT_API_URL
              value: "https://api.depot.dev"
            - name: UNKEY_DEPOT_PROJECT_REGION
              value: "us-east-1"

            # ACME Configuration
            - name: UNKEY_ACME_ENABLED
              value: "false"

            # Domain configuration (used by deploy and routing services)
            - name: UNKEY_DEFAULT_DOMAIN
              value: "unkey.local"

            # Restate Configuration
            - name: UNKEY_RESTATE_ADMIN_URL
              value: "http://restate:9070"
            - name: UNKEY_RESTATE_HTTP_PORT
              value: "9080"
            - name: UNKEY_RESTATE_REGISTER_AS
              value: "http://ctrl-worker:9080"

            # ClickHouse Configuration
            - name: UNKEY_CLICKHOUSE_URL
              value: "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"

            - name: UNKEY_SENTINEL_IMAGE
              value: "unkey/sentinel:latest"
            - name: UNKEY_REPO_FETCH_IMAGE
              value: "repofetch:latest"

            # GitHub App Configuration (from github-app-credentials secret)
            # ctrl-worker needs app ID and private key to generate installation tokens
            - name: UNKEY_GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: github-app-credentials
                  key: UNKEY_GITHUB_APP_ID
            - name: UNKEY_GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: github-app-credentials
                  key: UNKEY_GITHUB_APP_PRIVATE_KEY
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z s3 3902 && nc -z restate 8080 && nc -z vault 8060; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: ctrl-worker
  namespace: unkey
  labels:
    app: ctrl-worker
spec:
  selector:
    app: ctrl-worker
  ports:
    - name: health
      port: 7092
      targetPort: 7092
      protocol: TCP
    - name: restate
      port: 9080
      targetPort: 9080
      protocol: TCP
  type: ClusterIP
