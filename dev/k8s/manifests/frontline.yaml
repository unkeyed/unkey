---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontline
  namespace: unkey
  labels:
    app: frontline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontline
  template:
    metadata:
      labels:
        app: frontline
    spec:
      containers:
        - name: frontline
          image: unkey/go:latest
          args: ["run", "frontline"]
          imagePullPolicy: Never
          ports:
            - containerPort: 7070
              name: http
            - containerPort: 7443
              name: https
          env:
            - name: UNKEY_HTTP_PORT
              value: "7070"
            - name: UNKEY_HTTPS_PORT
              value: "7443"
            - name: UNKEY_TLS_ENABLED
              value: "true"
            - name: UNKEY_TLS_CERT_FILE
              value: "/certs/unkey.local.crt"
            - name: UNKEY_TLS_KEY_FILE
              value: "/certs/unkey.local.key"
            - name: UNKEY_REGION
              value: "local.dev"
            - name: UNKEY_APEX_DOMAIN
              value: "unkey.local"
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"
            - name: UNKEY_CTRL_ADDR
              value: "http://ctrl:7091"
            - name: UNKEY_VAULT_URL
              value: "http://vault:8060"
            - name: UNKEY_VAULT_TOKEN
              value: "vault-test-token-123"
            - name: UNKEY_OTEL
              value: "false"
          volumeMounts:
            - name: tls-certs
              mountPath: /certs
              readOnly: true
          readinessProbe:
            httpGet:
              path: /_unkey/internal/health
              port: 7070
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tls-certs
          configMap:
            name: frontline-certs
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z mysql 3306 && nc -z ctrl 7091 && nc -z vault 8060; do sleep 2; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: frontline
  namespace: unkey
spec:
  selector:
    app: frontline
  ports:
    - name: http
      port: 80
      targetPort: 7070
    - name: https
      port: 443
      targetPort: 7443
  type: LoadBalancer
