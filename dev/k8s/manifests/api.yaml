---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: unkey
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: unkey/go:latest
          args: ["run", "api"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7070
            - containerPort: 7946
              name: gossip-lan
              protocol: TCP
            - containerPort: 7946
              name: gossip-lan-udp
              protocol: UDP
          env:
            # Server Configuration
            - name: UNKEY_HTTP_PORT
              value: "7070"
            - name: UNKEY_LOGS_COLOR
              value: "true"
            - name: UNKEY_TEST_MODE
              value: "false"
            # Instance Identification
            - name: UNKEY_PLATFORM
              value: "kubernetes"
            - name: UNKEY_IMAGE
              value: "unkey:local"
            - name: UNKEY_REGION
              value: "local"
            # Database Configuration
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"
            # Caching and Storage
            - name: UNKEY_REDIS_URL
              value: "redis://redis:6379"
            - name: UNKEY_CLICKHOUSE_URL
              value: "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"
            - name: UNKEY_CLICKHOUSE_ANALYTICS_URL
              value: "http://clickhouse:8123/default"
            # Observability - DISABLED for development
            - name: UNKEY_OTEL
              value: "false"
            - name: UNKEY_PROMETHEUS_PORT
              value: "0"
            # Vault Configuration
            - name: UNKEY_VAULT_URL
              value: "http://vault:8060"
            - name: UNKEY_VAULT_TOKEN
              value: "vault-test-token-123"
            # ClickHouse Proxy Service Configuration
            - name: UNKEY_CHPROXY_AUTH_TOKEN
              value: "chproxy-test-token-123"
            # Control Plane Configuration
            - name: UNKEY_CTRL_URL
              value: "http://ctrl-api:7091"
            - name: UNKEY_CTRL_TOKEN
              value: "your-local-dev-key"
            # Request Body Configuration
            - name: UNKEY_MAX_REQUEST_BODY_SIZE
              value: "10485760"
            # Gossip Configuration
            - name: UNKEY_GOSSIP_ENABLED
              value: "true"
            - name: UNKEY_GOSSIP_LAN_PORT
              value: "7946"
            - name: UNKEY_GOSSIP_LAN_SEEDS
              value: "api-gossip-lan"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 7070
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 7070
            initialDelaySeconds: 30
            periodSeconds: 10
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z clickhouse 8123; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: unkey
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 7070
      targetPort: 7070
      protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: api-lb
  namespace: unkey
  labels:
    app: api
    service: loadbalancer
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: 7070
      protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: api-gossip-lan
  namespace: unkey
spec:
  clusterIP: None
  selector:
    app: api
  ports:
    - name: gossip-lan
      port: 7946
      targetPort: 7946
      protocol: TCP
    - name: gossip-lan-udp
      port: 7946
      targetPort: 7946
      protocol: UDP
