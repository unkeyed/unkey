---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: unkey
data:
  unkey.toml: |
    instance_id = "api-dev"
    platform = "kubernetes"
    image = "unkey:local"
    region = "local"
    http_port = 7070
    redis_url = "redis://redis:6379"
    test_mode = false
    prometheus_port = 0
    max_request_body_size = 10485760

    [database]
    primary = "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

    [clickhouse]
    url = "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"
    analytics_url = "http://clickhouse:8123/default"
    proxy_token = "chproxy-test-token-123"

    [gossip]
    lan_port = 7946
    lan_seeds = ["api-gossip-lan"]
    secret_key = "dGhpcy1pcy1hLWRldi1vbmx5LWdvc3NpcC1rZXkh"

    [vault]
    url = "http://vault:8060"
    token = "vault-test-token-123"

    [ctrl]
    url = "http://ctrl-api:7091"
    token = "your-local-dev-key"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: unkey
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: unkey/go:latest
          args: ["run", "api", "--config", "/etc/unkey/unkey.toml"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7070
            - containerPort: 7946
              name: gossip-lan
              protocol: TCP
            - containerPort: 7946
              name: gossip-lan-udp
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /etc/unkey
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 7070
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 7070
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: api-config
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z clickhouse 8123; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: unkey
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 7070
      targetPort: 7070
      protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: api-lb
  namespace: unkey
  labels:
    app: api
    service: loadbalancer
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: 7070
      protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: api-gossip-lan
  namespace: unkey
spec:
  clusterIP: None
  selector:
    app: api
  ports:
    - name: gossip-lan
      port: 7946
      targetPort: 7946
      protocol: TCP
    - name: gossip-lan-udp
      port: 7946
      targetPort: 7946
      protocol: UDP
