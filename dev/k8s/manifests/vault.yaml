---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: unkey
data:
  unkey.toml: |
    instance_id = "vault-dev"
    http_port = 8060
    bearer_token = "vault-test-token-123"
    master_keys = ["Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="]

    [s3]
    url = "http://s3:3902"
    bucket = "vault"
    access_key_id = "minio_root_user"
    access_key_secret = "minio_root_password"

    [otel]
    enabled = false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: unkey
  labels:
    app: vault
    component: unkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        component: unkey
    spec:
      containers:
        - name: vault
          image: unkey/go:latest
          args: ["run", "vault", "--config", "/etc/unkey/unkey.toml"]
          ports:
            - name: http
              containerPort: 8060
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/unkey
              readOnly: true
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "wget --header='Content-Type: application/json' --post-data='{}' -qO- http://localhost:8060/vault.v1.VaultService/Liveness"
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "wget --header='Content-Type: application/json' --post-data='{}' -qO- http://localhost:8060/vault.v1.VaultService/Liveness"
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: vault-config
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: unkey
  labels:
    app: vault
    component: unkey
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8060
      targetPort: 8060
      protocol: TCP
  selector:
    app: vault
