apiVersion: v1
kind: ConfigMap
metadata:
  name: krane-config
  namespace: unkey
  labels:
    app: krane
    component: krane
data:
  unkey.toml: |
    region = "local.dev"

    [control_plane]
    url = "http://ctrl-api:7091"
    bearer = "your-local-dev-key"

    [vault]
    url = "http://vault:8060"
    token = "vault-test-token-123"
---
apiVersion: v1
kind: Service
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  selector:
    app: krane
  ports:
    - port: 8070
      targetPort: 8070
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krane
  template:
    metadata:
      labels:
        app: krane
        component: krane
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: krane
          image: unkey/go:latest
          args: ["run", "krane", "--config", "/etc/unkey/unkey.toml"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 8070
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8070
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8070
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/unkey
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: krane-config
