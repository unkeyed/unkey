apiVersion: v1
kind: Service
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  selector:
    app: krane
  ports:
    - port: 8070
      targetPort: 8070
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krane
  template:
    metadata:
      labels:
        app: krane
        component: krane
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: krane
          image: unkey/go:latest
          args: ["run", "krane"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 8070
          env:
            # Server configuration
            - name: UNKEY_REGION
              value: "local.dev"
            - name: "UNKEY_CONTROL_PLANE_URL"
              value: "http://ctrl:7091"
            - name: "UNKEY_CONTROL_PLANE_BEARER"
              value: "your-local-dev-key"
            # Vault configuration for SecretsService
            - name: UNKEY_VAULT_S3_URL
              value: "http://s3:3902"
            - name: UNKEY_VAULT_S3_BUCKET
              value: "vault"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_ID
              value: "minio_root_user"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_SECRET
              value: "minio_root_password"
            - name: UNKEY_VAULT_MASTER_KEYS
              value: "Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8070
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8070
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8070
            periodSeconds: 5
            failureThreshold: 3
