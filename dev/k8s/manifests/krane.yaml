apiVersion: v1
kind: Service
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  selector:
    app: krane
  ports:
    - port: 8070
      targetPort: 8070
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krane
  namespace: unkey
  labels:
    app: krane
    component: krane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krane
  template:
    metadata:
      labels:
        app: krane
        component: krane
    spec:
      serviceAccountName: unkey-serviceaccount
      containers:
        - name: krane
          image: unkey/go:latest
          args: ["run", "krane"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 8070
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8070
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8070
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            # Server configuration
            - name: UNKEY_REGION
              value: "local.dev"
            - name: "UNKEY_CONTROL_PLANE_URL"
              value: "http://ctrl-api:7091"
            - name: "UNKEY_CONTROL_PLANE_BEARER"
              value: "your-local-dev-key"
            # Vault configuration for SecretsService
            - name: UNKEY_VAULT_URL
              value: "http://vault:8060"
            - name: UNKEY_VAULT_TOKEN
              value: "vault-test-token-123"
