---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: unkey
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      serviceAccountName: unkey-serviceaccount
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      containers:
        - name: worker
          image: unkey/go:latest
          args: ["run", "worker"]
          imagePullPolicy: Never # Use local images
          ports:
            - containerPort: 7092
            - containerPort: 9080
          env:
            # Server Configuration
            - name: UNKEY_WORKER_HTTP_PORT
              value: "7092"
            - name: UNKEY_LOGS_COLOR
              value: "true"
            # Instance Identification
            - name: UNKEY_PLATFORM
              value: "kubernetes"
            - name: UNKEY_REGION
              value: "local"
            - name: UNKEY_INSTANCE_ID
              value: "worker-dev"
            # Database Configuration
            - name: UNKEY_DATABASE_PRIMARY
              value: "unkey:password@tcp(mysql:3306)/unkey?parseTime=true&interpolateParams=true"

            # Observability - DISABLED for development
            - name: UNKEY_OTEL
              value: "false"

            # Vault Configuration (required)
            - name: UNKEY_VAULT_MASTER_KEYS
              value: "Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="
            - name: UNKEY_VAULT_S3_URL
              value: "http://s3:3902"
            - name: UNKEY_VAULT_S3_BUCKET
              value: "acme-vault"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_ID
              value: "minio_root_user"
            - name: UNKEY_VAULT_S3_ACCESS_KEY_SECRET
              value: "minio_root_password"

            # Build Configuration
            - name: UNKEY_BUILD_BACKEND
              value: "depot"
            - name: UNKEY_BUILD_PLATFORM
              value: "linux/arm64"
            # Build S3 Storage (from depot-credentials secret)
            - name: UNKEY_BUILD_S3_URL
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-url
            - name: UNKEY_BUILD_S3_BUCKET
              value: "build-contexts"
            - name: UNKEY_BUILD_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-access-key-id
            - name: UNKEY_BUILD_S3_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: s3-access-key-secret

            # Registry Configuration
            - name: UNKEY_REGISTRY_URL
              value: "registry.depot.dev"
            - name: UNKEY_REGISTRY_USERNAME
              value: "x-token"
            - name: UNKEY_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: depot-credentials
                  key: token

            # Depot-Specific Configuration
            - name: UNKEY_DEPOT_API_URL
              value: "https://api.depot.dev"
            - name: UNKEY_DEPOT_PROJECT_REGION
              value: "us-east-1"

            # ACME Configuration
            - name: UNKEY_ACME_ENABLED
              value: "false"

            - name: UNKEY_DEFAULT_DOMAIN
              value: "unkey.local"

            # Restate Configuration
            - name: UNKEY_RESTATE_INGRESS_URL
              value: "http://restate:8080"
            - name: UNKEY_RESTATE_ADMIN_URL
              value: "http://restate:9070"
            - name: UNKEY_RESTATE_HTTP_PORT
              value: "9080"
            - name: UNKEY_RESTATE_REGISTER_AS
              value: "http://worker:9080"
            - name: UNKEY_RESTATE_API_KEY
              value: ""

            # API Key for cluster service
            - name: UNKEY_AUTH_TOKEN
              value: "your-local-dev-key"

            # ClickHouse Configuration
            - name: UNKEY_CLICKHOUSE_URL
              value: "clickhouse://default:password@clickhouse:9000?secure=false&skip_verify=true"

            - name: UNKEY_SENTINEL_IMAGE
              value: "unkey/sentinel:latest"
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z mysql 3306 && nc -z s3 3902 && nc -z restate 8080; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: unkey
  labels:
    app: worker
spec:
  selector:
    app: worker
  ports:
    - name: health
      port: 7092
      targetPort: 7092
      protocol: TCP
    - name: restate
      port: 9080
      targetPort: 9080
      protocol: TCP
  type: ClusterIP
