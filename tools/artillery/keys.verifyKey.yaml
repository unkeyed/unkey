config:
  target: https://api.unkey.dev
  phases:
    - name: Ramp up
      duration: 1m
      arrivalRate: 1
      rampTo: 10
    - name: Sustain
      duration: 1m
      arrivalRate: 10
  payload:
    path: './.keys.csv'
    fields:
      - key

  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    expect: {}

  ensure:
    thresholds:
      - http.response_time.p50: 50
      - http.response_time.p90: 100
      - http.response_time.p99: 300

scenarios:
  - flow:
    - post:
        url: "/v1/keys.verifyKey"
        json:
          key: "{{ key }}"
        capture:
          - json: "$.valid"
            as: valid
        expect:
          - statusCode: 200
          - contentType: json
          - hasProperty: valid
          - equals:
              - "true"
              - "{{ valid }}"
      