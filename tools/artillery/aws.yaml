config:
  target: https://aws.unkey.cloud
  phases:
    - name: Ramp up
      duration: 2m
      arrivalRate: 1
      rampTo: 100
    - name: Sustain
      duration: 2m
      arrivalRate: 100
 
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    expect: {}

  ensure:
    thresholds:
      - http.response_time.p50: 300
      - http.response_time.p90: 500
      - http.response_time.p99: 1000

scenarios:
  - flow:
    - post:
        url: "/v1/liveness"
        
        expect:
          - statusCode: 200
        