name: Documentation request
description: Change regarding improving the docs to be more accessible
title: '[docs]'
labels: ['documentation']
body:
  - type: dropdown
    id: type-of-doc-issue
    attributes:
      label: Type of documentation issue
      multiple: true
      options:
        - "Broken Link"
        - "Incorrect Information"
        - "Typo"
        - "Missing Information"
        - "Other"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the change you think might work
      description: Please describe the change & need of change in as much detail possible.
    validations:
      required: false