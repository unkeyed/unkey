name: "💡 Feature Request"
description: Describe a new feature or capability you would like to see in Unkey's offering.
labels:
  - "enhancement"
body:
  - type: markdown
    attributes:
      value: |
        ## Welcome 👋🏻

        Thank you for taking the time to write up a feature request. Please fill out the information below to be able to help you faster. If you have a question or need general help, please join our [Discord community](https://unkey.dev/discord).
  - type: checkboxes
    attributes:
      label: Preliminary Checks
      description: Please make sure that you verify each checkbox and follow the instructions for them.
      options:
        - label: |
            I have reviewed https://unkey.dev/docs for existing features that would solve my problem
          required: true
        - label: |
            I have searched for existing feature requests: https://github.com/unkeyed/unkey/issues
          required: true
        - label: |
            This issue is not a question, general help request, or anything other than a feature request directly related to Unkey. Please ask questions in our Discord community: https://unkey.dev/discord.
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Describe the feature or capability you would like to see in Unkey's offering.
      placeholder: Make sure it's unique, describe your use case, and explain the problem and proposed solution.
    validations:
      required: true