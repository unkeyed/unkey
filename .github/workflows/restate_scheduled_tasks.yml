name: Restate Scheduled Tasks
permissions:
  contents: read

on:
  schedule:
    - cron: "0 15 * * *" # Quota check: Daily at 15:00 UTC (16:00 Berlin)
    - cron: "0 3 * * *"  # Cert renewal: Daily at 3:00 AM UTC
  workflow_dispatch:
    inputs:
      task:
        description: "Task to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - quota-check
          - cert-renewal

jobs:
  quota-check:
    if: github.event.schedule == '0 15 * * *' || github.event.inputs.task == 'all' || github.event.inputs.task == 'quota-check'
    environment: operations
    runs-on: ubuntu-latest
    steps:
      - name: Calculate billing period
        id: billing
        run: echo "period=$(date -u +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Invoke Restate Quota Check
        env:
          RESTATE_URL: ${{ secrets.RESTATE_URL }}
          RESTATE_API_KEY: ${{ secrets.RESTATE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${RESTATE_API_KEY}" \
            "${RESTATE_URL}/hydra.v1.QuotaCheckService/${{ steps.billing.outputs.period }}/RunCheck" \
            -d '{"slackWebhookUrl": "'"${SLACK_WEBHOOK_URL}"'"}'

  certificate-renewal:
    if: github.event.schedule == '0 3 * * *' || github.event.inputs.task == 'all' || github.event.inputs.task == 'cert-renewal'
    environment: operations
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Restate Certificate Renewal
        env:
          RESTATE_URL: ${{ secrets.RESTATE_URL }}
          RESTATE_API_KEY: ${{ secrets.RESTATE_API_KEY }}
        run: |
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${RESTATE_API_KEY}" \
            "${RESTATE_URL}/hydra.v1.CertificateService/global/RenewExpiringCertificates" \
            -d '{"daysBeforeExpiry": 30}'
