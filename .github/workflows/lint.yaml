name: Lint
on:
  workflow_call:

jobs:
  check_for_unused:
    name: CheckUnused
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: npx knip --include files,dependencies

  lint_code:
    name: Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install
        uses: ./.github/actions/install

      - run: pnpm biome ci .
      - run: pnpm knip

  lint_docs:
    name: Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: npx mintlify@latest broken-links
        working-directory: apps/docs
