name: Lint
on:
  workflow_call:

jobs:
  lint_code:
    name: Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - run: pnpm biome ci .

  lint_docs:
    name: Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: npx mintlify@latest broken-links
        working-directory: apps/docs
