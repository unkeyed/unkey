name: Test API
on:
  workflow_call:

jobs:
  test_routes:
    strategy:
      fail-fast: false
      matrix:
        shard: ["1/4", "2/4", "3/4", "4/4"]
    name: Test API Routes ${{matrix.shard}}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Run containers
        run: docker compose -f ./deployment/docker-compose.yaml up -d

      - name: Install
        uses: ./.github/actions/install
        
      - name: Build
        run: pnpm turbo run build --filter=./apps/api

      - name: Load Schema into MySQL
        run: pnpm drizzle-kit push:mysql
        working-directory: internal/db
        env:
          DRIZZLE_DATABASE_URL: "mysql://unkey:password@localhost:3306/unkey"

      - name: Run worker
        run: pnpm dev &
        working-directory: apps/api
        env:
          UNKEY_BASE_URL: http://localhost:8787
          DATABASE_HOST: localhost:3900
          DATABASE_USERNAME: unkey
          DATABASE_PASSWORD: password
        
   

      - name: Test
        run: pnpm vitest run -c vitest.integration.ts --shard=${{matrix.shard}}
        working-directory: apps/api
        env:
          UNKEY_BASE_URL: http://localhost:8787
          DATABASE_HOST: localhost:3900
          DATABASE_USERNAME: unkey
          DATABASE_PASSWORD: password

     