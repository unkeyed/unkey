name: Artillery

concurrency: artillery

on:
  workflow_dispatch:
    inputs:
      baseUrl:
        required: true
        type: string

  workflow_call:
    inputs:
      baseUrl:
        required: true
        type: string

jobs:
  artillery:
    name: Artillery
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create .env
        run: |
          echo "UNKEY_KEY=${{ secrets.UNKEY_KEY }}" >> .env

      - name: Artillery
        uses: artilleryio/action-cli@v1
        with:
          command: run  ./tools/artillery/keys.verifyKey.yaml --record 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ARTILLERY_CLOUD_API_KEY: ${{secrets.ARTILLERY_CLOUD_KEY}}
          UNKEY_KEY: ${{secrets.UNKEY_KEY}}
