name: Release Typescript SDKs

on:
  release:
    types:
      - published

jobs:
  release-to-npm:
    strategy:
      matrix:
        include:
          - package: "@unkey/api"
            path: "./packages/api"
          - package: "@unkey/nextjs"
            path: "./packages/nextjs"
          - package: "@unkey/hono"
            path: "./packages/hono"
    name: Release ${{matrix.package}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set package version
        run: node ./scripts/set-version.js ${{matrix.path}} ${{ env.VERSION }}

      - name: Install
        run: pnpm install -r

      - name: Build package
        run: pnpm turbo run build --filter=${{matrix.package}}

      - name: Authenticate Registry
        run: npm set "//registry.npmjs.org/:_authToken" ${{ secrets.NPM_TOKEN }}

      - name: Publish canary
        if: "github.event.release.prerelease"
        working-directory: ${{matrix.path}}
        run: pnpm publish --access public --tag=canary --no-git-checks

      - name: Publish
        if: "!github.event.release.prerelease"
        working-directory: ${{matrix.path}}
        run: pnpm publish --access public --no-git-checks
