name: Release Typescript SDKs

on:
  release:
    types:
      - published

jobs:
  release-ts-sdk:
    name: Release @unkey/api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-


      - name: Set package version
        run: node ./scripts/set-version.js ./packages/sdk ${{ env.VERSION }}

      - name: Install
        run: pnpm install -r

      - name: Build package
        run: pnpm turbo run build --filter=@unkey/api

      - name: Authenticate Registry
        run: npm set "//registry.npmjs.org/:_authToken" ${{ secrets.NPM_TOKEN }}
        
      - name: Publish canary
        if: "github.event.release.prerelease"
        working-directory: ./packages/sdk
        run: pnpm publish --access public --tag=canary --no-git-checks 

      - name: Publish
        if: "!github.event.release.prerelease"
        working-directory: ./packages/sdk
        run: pnpm publish --access public --no-git-checks 

