name: Deploy Agent Production
on:
  workflow_call:
    secrets: 
      FLY_API_TOKEN: 
        required: true
        description: "fly.io API token"

    

jobs:
  deploy:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Get Version
        run: echo "VERSION=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: Get tag
        run: echo "TAG=ghcr.io/${{ github.repository }}:${{env.VERSION}}" > $GITHUB_ENV

      - name: Login to image repository
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Download image
        run: docker pull ${{env.TAG}}

    

      - name: Annotate axiom
        run: |
         curl -X 'POST' 'https://api.axiom.co/v2/annotations' \
          -H 'Authorization: Bearer ${{secrets.AXIOM_TOKEN}}' \
          -H 'Content-Type: application/json' \
          -d '{
            "time": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "type": "deploy",
            "datasets": ["agent"],
            "title": "Deploy ${{env.VERSION}}",
            "description": "Deploy ${{env.VERSION}} to production"
          }'
      - name: Deploy prod
        run: flyctl -c="./fly.production.toml" deploy --image=${{ env.TAG }} --strategy=canary
        working-directory: apps/agent
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
