name: Build Apps
on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        app:
          - "./apps/web"
          - "./apps/api"
          - "./apps/workflows"


    name: Build ${{matrix.app}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        uses: ./.github/actions/install

      - name: Build
        run: pnpm turbo run build --filter=${{matrix.app}}
