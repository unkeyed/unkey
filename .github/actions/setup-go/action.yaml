name: Setup Go Only
description: Lightweight Go setup without unnecessary tools

inputs:
  github_token:
    description: GitHub token for authentication
    required: false

runs:
  using: "composite"

  steps:
    - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
      name: Setup Go
      with:
        go-version-file: ./go.mod
        cache-dependency-path: ./go.sum

    - name: Install
      run: make install-go
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
