---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: unkey
  labels:
    app: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
        - name: agent
          image: unkey-agent:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
            - containerPort: 9095
          env:
            - name: PORT
              value: "8080"
            - name: RPC_PORT
              value: "9095"
            - name: AUTH_TOKEN
              value: "agent-auth-secret"
            - name: VAULT_S3_URL
              value: "http://s3:3902"
            - name: VAULT_S3_BUCKET
              value: "vault"
            - name: VAULT_S3_ACCESS_KEY_ID
              value: "minio_root_user"
            - name: VAULT_S3_ACCESS_KEY_SECRET
              value: "minio_root_password"
            - name: VAULT_MASTER_KEYS
              value: "Ch9rZWtfMmdqMFBJdVhac1NSa0ZhNE5mOWlLSnBHenFPENTt7an5MRogENt9Si6wms4pQ2XIvqNSIgNpaBenJmXgcInhu6Nfv2U="
            - name: CLICKHOUSE_URL
              value: "clickhouse://default:password@clickhouse:9000"
          command: ["/usr/local/bin/unkey", "agent", "--config", "config.docker.json"]
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z s3 3902 && nc -z clickhouse 9000; do echo waiting for dependencies; sleep 2; done;",
            ]

---
apiVersion: v1
kind: Service
metadata:
  name: agent
  namespace: unkey
  labels:
    app: agent
spec:
  selector:
    app: agent
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: rpc
      port: 9095
      targetPort: 9095
      protocol: TCP
  type: ClusterIP
