
app = 'unkey-production-agent'
primary_region = 'iad'

[build]
dockerfile = "Dockerfile"
[experimental]
cmd = ["/usr/local/bin/unkey", "agent", "--config=./config.production.json"]


[http_service]
internal_port = 8080
# auto_stop_machines = true
# auto_start_machines = true
min_machines_running = 3
processes = ['app']

[http_service.concurrency]
type = "requests"
soft_limit = 100
hard_limit = 250

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/v1/liveness"

[http_service.http_options.response]
pristine = true

# Serf
[[services]]
internal_port = 7373
protocol = "tcp"
[[services.ports]]
handlers = ["tls"]
port = 7373


# RPC
[[services]]
internal_port = 9095
protocol = "tcp"
[[services.ports]]
handlers = ["tls"]
port = 9095


[[vm]]
memory = '2gb'
cpu_kind = 'shared'
cpus = 2

[deploy]
strategy = "canary"
max_unavailable = 5

[[restart]]
policy = "always"
retries = 10


[metrics]
port = 2112
path = "/metrics" # default for most prometheus exporters


[env]
PORT = "8080"
RPC_PORT = "9095"
SERF_PORT = "7373" # Spells 'serf' on a phone, I'm so funny
