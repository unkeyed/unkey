version: '3'


vars:
  VERSION:
    sh: git describe --tags --always
  IMAGE: unkey-api



dotenv: [".env"]

tasks:
  install:
    cmds:
      - go mod download


  dev:
    deps:
      - install
    cmds:
      - go run  -ldflags "-X 'main.version={{.VERSION}}'" ./cmd/api

  fmt:
    cmds:
      - go fmt ./...
      - go vet ./...
      - golangci-lint run ./...
      - buf format -w

  build:
    deps:
      - install

    cmds:
      - go build -o unkey -ldflags "-X 'main.version={{.VERSION}}'" ./cmd/api
  build-docker:
    cmds:
      - docker build --platform=linux/amd64 -t {{.IMAGE}}:{{.VERSION}} -t {{.IMAGE}}:latest .

  test:
    - go test -p 4 -v -json -shuffle=on -race -cover ./... | gotestfmt

  deploy:
    cmds:
      - docker build --platform=linux/amd64 -t {{.IMAGE}}:{{.VERSION}} -t {{.IMAGE}}:latest .
      - docker push ghcr.io/chronark/{{.IMAGE}}:{{.VERSION}}

  debug:
    - go test -v -shuffle=on --race ./... -run TestVerifyKey_WithRemaining
  